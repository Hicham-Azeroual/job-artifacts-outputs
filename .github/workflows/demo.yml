name: Deploy website

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Test code
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-filename: ${{ steps.publish.outputs.script-filename }}
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm ci

      - name: Build website
        run: npm run build

      - name: publish js filename
        id: publish
        run: |
          filename=$(find dist -type f -name "*.js" | head -n 1)
          echo "script-filename=$filename" >> $GITHUB_OUTPUT

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: website-build
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: get artifacts
        uses: actions/download-artifact@v4
        with:
          name: website-build
      - name: outputs content
        run: ls -la
      - name: Use script filename
        run: echo "Using script file: ${{ needs.build.outputs.script-filename }}"
      - name: Deploy
        run: echo "Deploying..."
